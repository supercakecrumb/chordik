<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chordik</title>
  <meta name="description" content="Chordik - A modern chord sheet viewer with trans flag theme">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta property="og:type" content="website">

  <meta property="twitter:title" content="Chordik">
  <meta property="twitter:description" content="A modern chord sheet viewer with trans flag theme">

  <script src="/env.js"></script>
</head>

  <div id="root"></div>
