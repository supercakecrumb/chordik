version: '3.9'

services:
  db:
    image: postgres:16
    networks:
      - chordik_net
    environment:
      POSTGRES_USER: chordik
      POSTGRES_PASSWORD: chordikpass
      POSTGRES_DB: chordik_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chordik"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Run migrations as a one-off container
  migrate:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: ["/app/migrate"]
    networks:
      - chordik_net
    environment:
      DB_HOST: db
      DB_USER: chordik
      DB_PASSWORD: chordikpass
      DB_NAME: chordik_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    # This container exits after migrations are complete
    restart: "no"

  # Run seeding as a one-off container
  seed:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: ["/app/seed"]
    networks:
      - chordik_net
    environment:
      DB_HOST: db
      DB_USER: chordik
      DB_PASSWORD: chordikpass
      DB_NAME: chordik_db
      DB_PORT: 5432
    depends_on:
      migrate:
        condition: service_completed_successfully
    # This container exits after seeding is complete
    restart: "no"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: ["/app/api"]
    networks:
      - chordik_net
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_USER: chordik
      DB_PASSWORD: chordikpass
      DB_NAME: chordik_db
      DB_PORT: 5432
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  web:
    networks:
      - chordik_net
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5173:80/tcp"
    depends_on:
      api:
        condition: service_healthy
    environment:
      # API base URL for development
      VITE_API_BASE_URL: http://localhost:8080
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  chordik_net:
    driver: bridge